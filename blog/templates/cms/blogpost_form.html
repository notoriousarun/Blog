{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<h1 class="text-center">CREATE NEW BLOG POST</h2>
<div class="form-container">
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <label for="id_page_title">Page title:</label>
      <input type="text" class="form-control" name="page_title" maxlength="50" required="" id="id_page_title">
    </div>
    <div class="form-group">
      <label for="id_image">Image:</label>
      <input type="file" class="form-control" name="image" accept="image/*" required="" id="id_image">
    </div>
    <div class="form-group">
      <label for="id_content">Content:</label>
      <textarea name="content" class="form-control" cols="40" rows="10" required="" id="id_content"></textarea>
    </div>
    <div class="form-group">
      <label for="id_meta_title">Meta title:</label>
      <input type="text"  class="form-control" name="meta_title" maxlength="60" required="" id="id_meta_title">
    </div>
    <div class="form-group">
      <label for="id_meta_description">Meta description:</label>
      <input type="text" class="form-control" name="meta_description" maxlength="160" required="" id="id_meta_description">
    </div>
    <div class="form-group">
      <label for="id_category">Category:</label>
      <input type="text" class="form-control" name="category" maxlength="30" required="" id="id_category">
    </div>
    <div class="form-group">
      <label for="id_location">Location:</label>
      <input type="text" class="form-control" name="location" maxlength="30" required="" id="id_location">
    </div>
    <div class="form-group">
      <input name="author" class="form-control" type="hidden" value="{{ user.id }}" id="id_author"/>
    </div>
    <div class="form-group">
      <label for="id_tags">Tags:</label>
      <input type="text" class="form-control" name="tags" required="" id="id_tags"> <span class="helptext">A comma-separated list of tags.</span>
    </div>
    <input type="submit" class="btn btn-primary form-btn" value="Save" />
  </form>
</div>
{% endblock %}
