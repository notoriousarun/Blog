{% extends 'base.html' %}

{% block content %}
<div id="form-container">
  <form method="post">
    {% csrf_token %}
    <h4 class="text-center">LOGIN</h4>
    <div class="form-group">
      <input type="text" placeholder="Please Enter your username" class="form-control" name="username" autofocus="" required="" id="id_username">
    </div>
    <div class="form-group">
       <input type="password" placeholder="Please Enter your Password"class="form-control" name="password" required="" id="id_password">
    </div>
      <button type="submit" class="btn btn-primary" style="width:100%">LOGIN</button>
   </form>
</div>
{% endblock %}
