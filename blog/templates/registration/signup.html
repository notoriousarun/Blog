{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center">PLEASE ENTER ALL YOUR DETAILS FOR SIGN UP</h2>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="from-group">
        <label for="id_username">Username:</label><br>
        <input type="text" class="form-control" name="username" maxlength="150" autofocus="" required="" id="id_username">
      </div>
      <div class="form-group">
        <label for="id_email">Email address:</label><br>
        <input type="email" class="form-control" name="email" maxlength="254" id="id_email">
      </div>
      <div class="form-group">
        <label for="id_password1">Password:</label><br>
        <input type="password" class="form-control" name="password1" required="" id="id_password1">
      </div>
      <div class="form-group">
        <label for="id_password2">Password confirmation:</label><br>
        <input type="password" class="form-control" name="password2" required="" id="id_password2">
      </div>
      <button class="btn btn-primary form-btn" type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
